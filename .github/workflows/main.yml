name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 打包为 EXE
        run: |
          pyinstaller --noconfirm --onefile --add-data "assets;assets" --add-data "styles;styles" main.py

      - name: 上传 EXE 到 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RTangClient-exe
          path: dist/main.exe
